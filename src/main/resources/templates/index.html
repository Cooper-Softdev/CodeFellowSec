<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<h1>Welcome to CodeFellowship</h1>
<i class="fa-regular fa-user card-img-top"></i>
<p>Welcome, <span th:text="${#authentication.principal.username}"></span>!</p>
<div th:if="${#authentication.isAuthenticated()}">
    <a th:href="@{/myprofile}">My Profile</a> | <a href="/logout">Logout</a>
</div>
<div th:unless="${#authentication.isAuthenticated()}">
    <a href="/login">Login</a> | <a href="/signup">Signup</a>
</div>
</body>
</html>
